<!DOCTYPE html>
<html>
<head>
  <title>Link Hover Example</title>

  <style>
    /* CSS must be inside <style> tags and before </head> */
    a {
      background-color: lightblue;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
      color: black;
    }

    a:hover {
      background-color: yellow;
    }
  </style>
</head>

<body>
  <p><a href="https://www.youtube.com/" target="_blank">YOUTUBE</a></p>
  <p><a href="https://www.w3schools.com/" target="_blank">W3 SCHOOLS</a></p>
  <p><a href="https://www.google.com/" target="_blank">GOOGLE</a></p>
</body>
</html>
